<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link href="base.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <title>Todo</title>
</head>
<body>
    <div id="app">

        <section class="todoapp">
            <header class="header">
                <h1>todos</h1>
                <input class="new-todo" type="text" name="description" placeholder="What needs to be done" v-model="newTodoDescription" v-on:keyup.enter="addTodo">
            </header>

            <todo-list 
                v-if="todos.length != 0" 
                :todos= todos 
                v-bind:update-todo-status=updateDone 
                v-bind:delete-todo=deleteTodo
                v-bind:toggle-all=toggleAll
            ></todo-list>

            <todo-controls 
                v-if="todos.length != 0" 
                v-bind:count=todoCount 
                v-bind:clear-func=clearCompleted 
                v-bind:filters=filters 
                v-bind:selected-filter=selected
                v-bind:set-filter=setFilter
                v-bind:filter-func=filter
            ></todo-controls>
        </section>


        <footer class="info">
            <p>Double Click to edit a todo</p><br>
            <p>Created by  <a href="https://github.com/lapz">Lenard Pratt</a></p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
